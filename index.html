<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
  
  <title>Simple Calculator</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
</head>

<body id = 'home'>
  <header>
    <div id = "top">
    <h1 id = "title">Simple Calculator</h1>
    <a rel="nofollow" rel="noreferrer"id = "logo" href = "https://www.linkedin.com/in/damanjithundal/" target = "_blank">by Damanjit Hundal</a>
    </div>
    
    <div class = "container">
      <div id = "calculator">
        <div id = "outputBox" class = "text-right">
          <div id='entry'>
            <p id='answer'></p>
          </div>
        </div>

        <div id='buttons'>

          <button class='red' value='ac'>AC</button>
          <button value='('>(</button>
          <button value=')'>)</button>
          <button value='/'>&divide;</button>


          <button value='7'>7</button>
          <button value='8'>8</button>
          <button value='9'>9</button>
          <button value='*'>x</button>

          <button value='4'>4</button>
          <button value='5'>5</button>
          <button value='6'>6</button>
          <button value='-'>-</button>

          <button value='1'>1</button>
          <button value='2'>2</button>
          <button value='3'>3</button>
          <button value='+'>+</button>

          <button value='0'>0</button>
          <button value='.'>.</button>
          <button id='equalSign' value='='>=</button>

        </div>
        <!-- end the buttons -->
        
      </div>
      <!-- end calculator -->
      
    </div>
    <!-- end container -->
    
  </header>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
  <script src="js/index.js"></script>
</body>

</html>
